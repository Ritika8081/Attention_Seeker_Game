<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game - Landing Page</title>
    <style>/* Full-screen space background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/background.png') no-repeat center center/cover;
            font-family: Monument, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        
        /* Centered container */
        .landing-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        /* Custom game title image (dynamically positioned) */
        .game-title {
            position: relative;
            width: 100%;
            max-width: 800px;
            animation: glow 2s infinite alternate;
        }
        
        /* Adjust margin for smaller screens */
        @media (max-width: 768px) {
            .game-title {
                width: 80%;
                margin-top: 8vh;
            }
        }
        
        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Sci-fi glowing effect */
        @keyframes glow {
            from {
                filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.8));
            }
            to {
                filter: drop-shadow(0px 0px 20px rgba(255, 255, 255, 1));
            }
        }
        
        /* Buttons side by side */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 5vh; /* Dynamic spacing */
        }
        
        /* Button styling */
        button {
            width: 180px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #f830c5, #ff07a3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff07a3, #f830c5);
        }
        
        /* Exit button different color */
        #exitGame {
            background: linear-gradient(90deg, #6b45ca, #3c2de8);
        }
        
        #exitGame:hover {
            background: linear-gradient(90deg, #3c2de8, #6b45ca);
        }</style>
</head>

<body>

    <div class="landing-container">
        <!-- Custom Game Title Image -->
        <img src="assets/game-title.png" alt="Space Adventure" class="game-title">

        <div class="button-container">
            <button id="startGame">Start Game</button>
            <button id="exitGame">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
